<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="light dark">
		<title>Monaco Playground</title>
		<link rel="stylesheet" href="./playground.css">
	</head>
	<body>
		<main>
			<h1>Monaco Playground</h1>
			<form class="buttons">
				<label>
					<input type="checkbox" id="big-inline">
					Big inline
				</label>
				<label>
					<input type="checkbox" id="big-whole-line">
					Big whole line
				</label>
				<label>
					<input type="checkbox" id="rtl">
					RTL
				</label>
			</form>
			<div id="editor"></div>
		</main>
		<script type="module" src="./monaco.ts"></script>
		<script type="module" src="./playground.ts"></script>
	</body>
</html>
